<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <script src="{% static "js/show-and-hide.js" %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <link href="/static/css/table.css" rel="stylesheet" type="text/css">
        <h1 align="center">Less Machines Maintain</h1>
    </head>
    <body onload=gethn()>
        <table class="title" align="center" width="700" border="1" cellpadding="0" cellspacing="0">
            <tr align="center" height="50">
                <th class="no">NO</th><th class="host">SERVER</th><th class="name">HOSTNAME</th><th>OPERATE</th>
            </tr>
        </table>
        {% for host in host_list %}
        <table align="center" width="700" border="1" cellpadding="0" cellspacing="0">
            <tr align="center" height="30">
                <td class="no">{{ forloop.counter }}</td>
                <td class="host">{{ host }}</td>
                <td id="{{ host }}" class="name"></td>
                <td><button onclick=showdetails("{{ forloop.counter }}","{{ host }}")>details</button></td>
            </tr>
        </table>
        <div id="{{ forloop.counter }}">
        </div>
        {% endfor %}
        <hr>
    </body>
</html>
